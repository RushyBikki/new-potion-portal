<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cauldron Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- animated grass background (video file at /images/grass_loop.mp4) -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="/images/grass_loop.mp4" type="video/mp4" />
    <!-- fallback to GIF if mp4 unavailable -->
    <img src="/images/grass_loop.gif" alt="grass background" />
  </video>

  <div id="bg-green-overlay" aria-hidden="true"></div>

  <div id="map"></div>

  <!-- top-left logbook button (book size reverted to original) -->
  <button id="logbook-btn" aria-label="Open logbook">
    <img id="logbook" src="/images/logbook_normal.gif" alt="Logbook" />
  </button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/app.js"></script>
</body>
</html>
